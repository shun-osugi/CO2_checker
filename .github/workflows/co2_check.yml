name: CO2 Checker

on:
  schedule:
    - cron: "*/15 * * * *"  # 15分ごと
  workflow_dispatch:

jobs:
  run-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Write Firebase credential JSON
        run: |
          printf '%s' "${{ secrets.FIREBASE_CREDENTIAL_JSON }}" > firebase-key.json

      - name: Debug FIREBASE_CREDENTIAL_JSON (partial)
        run: |
          echo "${{ secrets.FIREBASE_CREDENTIAL_JSON }}" | head -c 100

      - name: Run script
        env:
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
        run: |
          python send_mail.py